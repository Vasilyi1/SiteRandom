<body class='grad'>
 <div class='alltype'>
  <span class='low-bat'></span>

  <span class='status-bar'>12:30</span>

  <p class='interval'></p>
  
  
  
  
   
  <p id='selection' class='no-image'><span class='no-image-text-middle margin-interval'>Automatic date & time<span class='no-image-text-bottom-compacted'>Off</span></span></p>

  <p class='mini-square76 posabs'></p>
  <p id='selection' class='no-image'><span class='no-image-text-middle margin-interval'>Set date<span class='no-image-text-bottom-compacted'>1/1/2012</span></span></p>

  <p class='mini-square77 posabs'></p>
  <p class='element0-for-mini-square77 posabs'></p>
  <p class='element1-for-mini-square77 posabs'></p>
  <p id='selection' class='no-image'><span class='no-image-text-middle margin-interval'>Select date format<span class='no-image-text-bottom-compacted'>31/12/2012</span></span></p>
  
  
 
 </div>
